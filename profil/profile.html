<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon profil — SkillBridge</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Skill<span>Bridge</span></h1>
    <nav>
      <a href="/home/home.html" class="btn-secondary">Accueil</a>
      <button id="logout" class="btn-secondary">Déconnexion</button>
    </nav>
  </header>

  <main class="container">
    <section class="profile-card">
      <div class="avatar-container">
        <img id="avatar" src="https://i.pravatar.cc/150?img=3" alt="Avatar">
        <button id="changeAvatar" class="edit-btn">Changer</button>
      </div>

      <div class="info">
        <h2 id="username">Ayoub El Fallah</h2>
        <p id="email">ayoub@example.com</p>
        <p id="bio">Étudiant passionné par la tech et la collaboration interdisciplinaire.</p>
        <button id="editProfile" class="btn-primary">Modifier le profil</button>
      </div>
    </section>

    <section class="projects-section">
      <h3>Mes projets</h3>
      <div id="userProjects" class="projects-list">
        <!-- Les projets de l'utilisateur seront injectés ici -->
      </div>
    </section>
  </main>

  <footer class="footer">
    © 2025 SkillBridge — Profil utilisateur
  </footer>

  <script src="profile.js" defer></script>
</body>
</html>
